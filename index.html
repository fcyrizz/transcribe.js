<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transcriber | Upload & Auto Transcribe</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
    />
    <link rel="stylesheet" href="css/theme.css" />
    <style>
      .spinner {
        border: 4px solid #eee;
        border-top: 4px solid #0078d7;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 0.8s linear infinite;
        margin: 1em auto;
        display: none;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="flow">
      <h1>Upload & Transcribe</h1>
      <input type="file" accept="audio/*" class="audio-input" />
      <div class="spinner"></div>
      <pre><code class="result" style="border: 1px solid grey; white-space: normal;"><em>Upload an audio file to start transcription.</em></code></pre>
    </div>

    <script src="model-loader.js"></script>

    <script type="module">
      import { simd } from "./lib/simd.js";
      import { default as createModuleSimd } from "../src/shout/shout.wasm.js?v1.0.6";
      import { default as createModuleNoSimd } from "../src/shout/shout.wasm_no-simd.js?v1.0.6";
      import { FileTranscriber } from "../src/index.js?v3.0.0";

      const input = document.querySelector(".audio-input");
      const resultBox = document.querySelector(".result");
      const spinner = document.querySelector(".spinner");

      let transcriber;

      (async function preload() {
        const simdSupported = await simd();
        const createModule = simdSupported ? createModuleSimd : createModuleNoSimd;
        const modelFile = `./models/ggml-tiny-q5_1.bin`;

        transcriber = new FileTranscriber({
          createModule,
          model: modelFile,
          print: () => {},
          printErr: () => {},
          onProgress: (progress) => {
            resultBox.innerHTML = `<em>Progress: ${Math.round(progress * 100)}%</em>`;
          },
        });

        await preloadModel(modelFile);
        await transcriber.init();
        console.log("Model ready");
      })();

      input.addEventListener("change", async (event) => {
        const file = event.target.files[0];
        if (!file) return;

        resultBox.innerHTML = "<em>processing...</em>";
        spinner.style.display = "block";

        try {
          const result = await transcriber.transcribe(file, {
            lang: "en",
          });

          resultBox.innerText = "";
          result.transcription.forEach((segment) => {
            resultBox.innerText += segment.text + "\n";
          });
        } catch (err) {
          resultBox.innerHTML = "<em>Error during transcription</em>";
          console.error(err);
        }

        spinner.style.display = "none";
      });
    </script>
  </body>
</html>
